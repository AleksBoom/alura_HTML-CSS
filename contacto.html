<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la barberia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
            <label for="">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoElectronico">Correo Electrónico</label>
            <input type="email" id="correoElectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje"></label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                    <legend>¿Cómo le gustaria que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
        
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
        
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
            </fieldset>
            <fieldset>
                    <p>En que horario prefiere ser atendido</p>
                    <select>
                        
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
            </fieldset>
            
            <label class="checkbox"><input type="checkbox"checked>Le gustaia recibir novedades de la barberia Alura</label> 
            <input type="submit" class="enviar" value="Enviar Formulario">
             </form>
             <table>
                 <thead>
                        <tr>
                            <th>Día</th>
                            <th>Horario</th>
                        </tr>
                 </thead>
                 <tbody>   
                    <tr>
                        <td>Lunes</td>
                        <td>08 - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08 - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08 - 20h</td>
                    </tr>
                </tbody>
             </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
